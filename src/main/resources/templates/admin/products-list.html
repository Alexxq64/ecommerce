<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout">
<head>
    <title>Список товаров</title>
</head>
<body>
<div th:fragment="content">

    <h1>Список товаров</h1>

    <a th:href="@{/admin/panel}" style="margin-top: 20px; display: inline-block;">← Вернуться в админ-панель</a>
    <br/>
    <a th:href="@{/admin/products/create}">Добавить товар</a>

    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Цена</th>
            <th>Категория</th>
            <th>Количество</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.categoryName}"></td>
            <td th:text="${product.stock}"></td>
            <td>
                <a th:href="@{/admin/products/edit/{id}(id=${product.id})}">Редактировать</a>
                <form th:action="@{/admin/products/delete/{id}(id=${product.id})}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Удалить этот товар?')">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
