<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout">
<head>
    <title>Список товаров</title>
</head>
<body>
<div th:fragment="content" class="container mt-4">

    <h1 class="mb-4">Список товаров</h1>

    <div class="mb-3 d-flex gap-2">
        <a th:href="@{/admin/panel}" class="btn btn-secondary">← В админ-панель</a>
        <a th:href="@{/admin/products/create}" class="btn btn-success">Добавить товар</a>
    </div>

    <table class="table table-bordered table-hover align-middle text-center">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Цена</th>
            <th>Категория</th>
            <th>Количество</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.categoryName}"></td>
            <td th:text="${product.stock}"></td>
            <td class="d-flex justify-content-center gap-2">
                <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" class="btn btn-sm btn-primary">Редактировать</a>
                <form th:action="@{/admin/products/delete/{id}(id=${product.id})}" method="post" onsubmit="return confirm('Удалить этот товар?')">
                    <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
