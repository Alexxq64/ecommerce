<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout">
<head>
    <title>Редактирование продукта</title>
</head>
<body>
<div th:fragment="content" class="container mt-4">

    <h1 class="mb-4">Редактирование продукта</h1>

    <form th:action="@{/admin/products/edit}" th:object="${product}" method="post" class="mb-4">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Название:</label>
            <input type="text" th:field="*{name}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Описание:</label>
            <textarea th:field="*{description}" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Цена:</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Категория:</label>
            <select th:field="*{categoryId}" class="form-select">
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}"></option>
            </select>
        </div>

        <div class="mb-4">
            <label class="form-label">Количество на складе:</label>
            <input type="number" th:field="*{stock}" class="form-control"/>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">Сохранить</button>
            <a th:href="@{/admin/products}" class="btn btn-secondary">Назад к списку товаров</a>
        </div>
    </form>

</div>
</body>
</html>
