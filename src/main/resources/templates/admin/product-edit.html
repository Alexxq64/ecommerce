<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование продукта</title>
</head>
<body>
<h1>Редактирование продукта</h1>

<form th:action="@{/admin/products/edit}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>
        Название:
        <input type="text" th:field="*{name}" />
    </label>
    <br/>

    <label>
        Описание:
        <textarea th:field="*{description}"></textarea>
    </label>
    <br/>

    <label>
        Цена:
        <input type="number" step="0.01" th:field="*{price}" />
    </label>
    <br/>

    <label>
        Категория:
        <select th:field="*{categoryId}">
            <option th:each="cat : ${categories}"
                    th:value="${cat.id}"
                    th:text="${cat.name}"></option>
        </select>
    </label>
    <br/>

    <label>
        Количество на складе:
        <input type="number" th:field="*{stock}" />
    </label>
    <br/>

    <button type="submit">Сохранить</button>
</form>

<a th:href="@{/admin/products}">Назад к списку товаров</a>

</body>
</html>
