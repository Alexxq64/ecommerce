<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout">
<head>
  <meta charset="UTF-8" />
  <title>Редактирование пользователя</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div th:fragment="content" class="container mt-4" style="max-width: 600px;">

  <h1 class="mb-4">Редактировать пользователя</h1>

  <form th:action="@{/admin/users/edit}" th:object="${user}" method="post" class="needs-validation" novalidate>
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label for="username" class="form-label">Имя пользователя:</label>
      <input id="username" type="text" th:field="*{username}" readonly class="form-control" />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input id="email" type="email" th:field="*{email}" class="form-control" />
    </div>

    <div class="mb-4">
      <label for="role" class="form-label">Роль:</label>
      <select id="role" th:field="*{role}" class="form-select">
        <option th:value="USER" th:text="'USER'"></option>
        <option th:value="ADMIN" th:text="'ADMIN'"></option>
      </select>
    </div>

    <div>
      <button type="submit" class="btn btn-primary me-2">Сохранить</button>
      <a th:href="@{/admin/users}" class="btn btn-secondary">Отмена</a>
    </div>
  </form>

</div>
</body>
</html>
