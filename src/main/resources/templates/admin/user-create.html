<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout">
<head>
  <meta charset="UTF-8" />
  <title>Добавить пользователя</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div th:fragment="content" class="container mt-4" style="max-width: 600px;">

  <h1 class="mb-4">Добавить нового пользователя</h1>

  <form th:action="@{/admin/users/new}" th:object="${user}" method="post" class="needs-validation" novalidate>

    <div class="mb-3">
      <label for="username" class="form-label">Имя пользователя:</label>
      <input id="username" type="text" th:field="*{username}" required class="form-control" />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Пароль:</label>
      <input id="password" type="password" name="password" required class="form-control" />
    </div>

    <div class="mb-3">
      <label for="passwordConfirm" class="form-label">Подтверждение пароля:</label>
      <input id="passwordConfirm" type="password" name="passwordConfirm" required class="form-control" />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input id="email" type="email" th:field="*{email}" class="form-control" />
    </div>

    <div class="mb-4">
      <label for="role" class="form-label">Роль:</label>
      <select id="role" th:field="*{role}" class="form-select">
        <option th:value="USER" th:text="'USER'"></option>
        <option th:value="ADMIN" th:text="'ADMIN'"></option>
      </select>
    </div>

    <div>
      <button type="submit" class="btn btn-primary me-2">Создать</button>
      <a th:href="@{/admin/users}" class="btn btn-secondary">Отмена</a>
    </div>

  </form>

</div>
</body>
</html>
