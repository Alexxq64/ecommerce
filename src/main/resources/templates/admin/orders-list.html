<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout">
<head>
  <title>Заказы - Админка</title>
  <meta charset="UTF-8" />
</head>
<body>
<div th:fragment="content">

  <h1>Список заказов</h1>

  <p>
    <a th:href="@{/admin/panel}" class="btn btn-secondary">Вернуться в админ-панель</a>
  </p>

  <table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
      <th>ID</th>
      <th>Пользователь</th>
      <th>Дата создания</th>
      <th>Статус</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
      <td th:text="${order.id}">1</td>
      <td th:text="${order.user.username}">user</td>
      <td th:text="${#temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm')}">2025-06-10 12:00</td>
      <td>
        <form th:action="@{/admin/orders/update-status}" method="post">
          <input type="hidden" name="orderId" th:value="${order.id}" />
          <select name="status">
            <option th:each="status : ${statuses}"
                    th:value="${status.name()}"
                    th:text="${status.name()}"
                    th:selected="${status.name() == order.status}">
            </option>
          </select>
      </td>
      <td>
        <button type="submit">Сохранить</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

</div>
</body>
</html>
