<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout">
<head>
  <meta charset="UTF-8">
  <title>Пользователи</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div th:fragment="content" class="container mt-4">

  <h1 class="mb-4">Пользователи</h1>

  <div class="mb-3">
    <a th:href="@{/admin/panel}" class="btn btn-secondary">← Вернуться в админ-панель</a>
    <a th:href="@{/admin/users/new}" class="btn btn-primary ms-2">Добавить пользователя</a>
  </div>

  <table class="table table-bordered align-middle">
    <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Имя пользователя</th>
      <th>Email</th>
      <th>Роль</th>
      <th>Создан</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.role}"></td>
      <td th:text="${#temporals.format(user.createdAt, 'dd.MM.yyyy HH:mm')}"></td>
      <td>
        <a th:href="@{'/admin/users/edit/' + ${user.id}}" class="btn btn-sm btn-warning me-1">Редактировать</a>
        <a th:href="@{'/admin/users/delete/' + ${user.id}}"
           onclick="return confirm('Удалить пользователя?');"
           class="btn btn-sm btn-danger">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>

</div>
</body>
</html>
