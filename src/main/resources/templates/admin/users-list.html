<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout">
<head>
  <meta charset="UTF-8">
  <title>Пользователи</title>
</head>
<body>
<div th:fragment="content">

  <h1>Пользователи</h1>
  <a th:href="@{/admin/panel}" style="margin-top: 20px; display: inline-block;">← Вернуться в админ-панель</a>

  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Имя пользователя</th>
      <th>Email</th>
      <th>Роль</th>
      <th>Создан</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.role}"></td>
      <td th:text="${#temporals.format(user.createdAt, 'dd.MM.yyyy HH:mm')}"></td>
      <td>
        <a th:href="@{'/admin/users/edit/' + ${user.id}}">Редактировать</a> |
        <a th:href="@{'/admin/users/delete/' + ${user.id}}"
           onclick="return confirm('Удалить пользователя?');">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/admin/users/new}" style="margin-bottom: 10px; display: inline-block;">Добавить пользователя</a>

</div>
</body>
</html>
