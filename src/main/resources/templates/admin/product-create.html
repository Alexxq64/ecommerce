<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout">
<head>
    <title>Добавить товар</title>
</head>
<body>
<div th:fragment="content" class="container mt-4">

    <h1 class="mb-4">Добавить товар</h1>

    <form th:action="@{/admin/products/create}" th:object="${product}" method="post" class="mb-4">

        <div class="mb-3">
            <label class="form-label">Название:</label>
            <input type="text" th:field="*{name}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Описание:</label>
            <textarea th:field="*{description}" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Цена:</label>
            <input type="number" th:field="*{price}" step="0.01" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Количество:</label>
            <input type="number" th:field="*{stock}" min="0" class="form-control" required/>
        </div>

        <div class="mb-4">
            <label class="form-label">Категория:</label>
            <select th:field="*{categoryId}" class="form-select">
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"></option>
            </select>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">Сохранить</button>
            <a th:href="@{/admin/products}" class="btn btn-secondary">Назад</a>
        </div>

    </form>

</div>
</body>
</html>
