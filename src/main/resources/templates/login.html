<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout">
<head>
    <title>Вход</title>
</head>
<body>
<div th:fragment="content">

    <!-- Твой код формы -->
    <form th:action="@{/login}" method="post" style="max-width: 400px; margin-top: 20px;">

        <div style="display: flex; align-items: center; margin-bottom: 12px;">
            <label for="username" style="width: 90px; text-align: right; margin-right: 10px;">Логин:</label>
            <input type="text" id="username" name="username" style="flex: 1; padding: 6px 8px;" />
        </div>

        <div style="display: flex; align-items: center; margin-bottom: 12px;">
            <label for="password" style="width: 90px; text-align: right; margin-right: 10px;">Пароль:</label>
            <input type="password" id="password" name="password" style="flex: 1; padding: 6px 8px;" />
        </div>

        <div style="text-align: right;">
            <button type="submit" style="padding: 6px 20px;">Войти</button>
        </div>

    </form>

    <p th:if="${param.error}" style="color: red;">❌ Неверный логин или пароль</p>
    <p th:if="${param.logout}" style="color: green;">✅ Вы вышли из системы</p>

</div>
</body>
</html>
