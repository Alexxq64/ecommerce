<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Отзывы</title>
</head>
<body>
<h1>Отзывы</h1>

<div>
  <h2>Все отзывы</h2>
  <table border="1">
    <thead>
    <tr>
      <th>Пользователь</th>
      <th>Комментарий</th>
      <th>Рейтинг</th>
      <th>Дата</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(reviews)}">
      <td colspan="4">Отзывов пока нет.</td>
    </tr>
    <tr th:each="review : ${reviews}">
      <td th:text="${review.username}">User</td>
      <td th:text="${review.comment}">Comment</td>
      <td th:text="${review.rating}">5</td>
      <td th:text="${#dates.format(review.createdAt, 'dd-MM-yyyy HH:mm')}">01-01-2025</td>
    </tr>
    </tbody>
  </table>
</div>

<div th:if="${#authentication.authenticated}">
  <h2>Добавить отзыв</h2>
  <form th:action="@{/reviews/add}" th:object="${newReview}" method="post">
    <label>Комментарий:</label><br/>
    <textarea th:field="*{comment}" rows="4" cols="50" required></textarea><br/>

    <label>Рейтинг:</label>
    <input type="number" th:field="*{rating}" min="1" max="5" required/><br/>

    <label>Id продукта:</label>
    <input type="number" th:field="*{productId}" required/><br/>

    <button type="submit">Отправить</button>
  </form>
</div>

<div th:if="${!#authentication.authenticated}">
  <p><a href="/login">Войдите, чтобы оставить отзыв</a></p>
</div>

</body>
</html>
