<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="fragments/layout :: layout">
<head>
  <title>Редактирование отзыва</title>
</head>
<body>
<div th:fragment="content">
  <section class="mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <a th:href="@{'/reviews/product/' + ${productId}}" class="btn btn-outline-secondary">
        ← Вернуться к отзывам
      </a>
    </div>

    <div class="card shadow-sm">
      <div class="card-header bg-white">
        <h1 class="h4 mb-0">Редактирование отзыва</h1>
      </div>
      <div class="card-body">
        <form th:action="@{'/reviews/edit/' + ${review.id} + '?productId=' + ${productId}}"
              method="post"
              th:object="${review}">
          <div class="mb-3">
              <textarea class="form-control"
                        th:field="*{content}"
                        rows="5"
                        style="min-height: 150px;"
                        required></textarea>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
</body>
</html>
