<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Редактирование отзыва</title>
  <meta charset="UTF-8">
</head>
<body>

<p>
  <a th:href="@{'/reviews/product/' + ${productId}}">← Вернуться к отзывам</a>
</p>

<h1>Редактирование отзыва</h1>

<form th:action="@{'/reviews/edit/' + ${review.id} + '?productId=' + ${productId}}" method="post" th:object="${review}">
  <textarea th:field="*{content}" rows="5" cols="50" required></textarea><br/>
  <button type="submit">Сохранить</button>
</form>

</body>
</html>
