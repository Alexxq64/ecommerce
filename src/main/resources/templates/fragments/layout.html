<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${title} ?: 'MyShop'">MyShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { padding-top: 56px; }
    .footer { background-color: #f8f9fa; padding: 20px 0; margin-top: 40px; }
  </style>
</head>
<body>
<div th:insert="fragments/header :: header"></div>

<main class="container" style="min-height: calc(100vh - 156px);">
  <div th:insert="~{::content}"></div>
</main>

<div th:insert="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
