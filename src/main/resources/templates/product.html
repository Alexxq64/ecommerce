<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout">

<head>
  <title th:text="${product.name}">Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
<div th:fragment="content" class="container mt-4">

  <h1 th:text="${product.name}" class="mb-4">Название товара</h1>

  <p><strong>Категория:</strong> <span th:text="${categoryPath}">Категория</span></p>
  <p><strong>Цена:</strong> <span th:text="${product.price} + ' ₽'">Цена</span></p>

  <p><strong>Описание:</strong></p>
  <p th:text="${product.description}">Описание товара</p>

  <div class="d-flex gap-3 mt-4">
    <form th:action="@{/cart/add}" method="post" class="m-0">
      <input type="hidden" name="productId" th:value="${product.id}" />
      <button type="submit" class="btn btn-primary">Добавить в корзину</button>
    </form>

    <a th:href="@{'/reviews/product/' + ${product.id}}" class="btn btn-outline-secondary">Отзывы о товаре</a>

    <a th:href="@{/}" class="btn btn-secondary">← Назад в каталог</a>
  </div>

</div>
</body>
</html>
