<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${product.name}">Product</title>
</head>
<body>
<h1 th:text="${product.name}">Название товара</h1>

<p><strong>Категория:</strong> <span th:text="${categoryPath}">Категория</span></p>
<p><strong>Цена:</strong> <span th:text="${product.price} + ' ₽'">Цена</span></p>
<p><strong>Описание:</strong></p>
<p th:text="${product.description}">Описание товара</p>

<!-- Ссылка на отзывы -->
<a th:href="@{'/reviews/' + ${product.id}}">Отзывы о товаре</a>
<br><br>

<!-- Форма добавления в корзину -->
<form th:action="@{/cart/add}" method="post">
  <input type="hidden" name="productId" th:value="${product.id}" />
  <button type="submit">Добавить в корзину</button>
</form>

<br>
<!-- Ссылка возврата в каталог -->
<a th:href="@{/}">← Назад в каталог</a>
</body>
</html>
